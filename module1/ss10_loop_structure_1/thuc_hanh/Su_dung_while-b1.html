<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng WHILE - Bài 1</title>
</head>
<body>
    <p id="b1"></p>
    <script>
        let num = parseInt(prompt("Nhập số bất kì:"));
        let total = 0;
        while (num !== -1) {
            num = parseInt(prompt("Nhập tiếp số bất kì:"));
            alert(num);
            total += num;
        }
        alert(total);
    </script>
</body>
</html>
