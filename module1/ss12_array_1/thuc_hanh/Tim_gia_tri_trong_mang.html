<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập giá trị cần tìm trong mảng:"));
        let x = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < x.length; i++) {
            if (n === x[i]) {
                alert("Giá trị " + n + " nằm ở vị trí thứ " + i + " trong mảng");
            }
        }
    </script>
</body>
</html>
