<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng FOR - Bài 2</title>
</head>
<body>
    <script>
        let i;
        let num = prompt("Nhập số bất kỳ (>0):");
        let total = 0;
        for (i = 1; i <= num; i++) {
            total += i;
        }
        alert(total);
    </script>
</body>
</html>
