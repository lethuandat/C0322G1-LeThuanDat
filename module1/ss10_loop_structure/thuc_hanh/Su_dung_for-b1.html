<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng FOR - Bài 1</title>
</head>
<body>
    <p id="b1"></p>
    <script>
        let i;
        for (i = 0; i < 5; i++) {
            document.getElementById("b1").innerHTML += "The number is " + i + "<br>";
        }
    </script>
</body>
</html>
