<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let n;
        let s = 0;
        do {
            n = parseInt(prompt("Nhập số n = "));
            if (n > 0) {
                for (let i = 1; i <= n; i++) {
                    s = s + 1 /(Math.pow(i,3));
                }
                alert("s = " + s);
                break;
            }
            else if (n < 0) {
                for (let i = -1; i >= n; i--) {
                    s = s + 1 /(Math.pow(i,3));
                }
                alert("s = " + s);
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại !!!");
            }
        } while (true);
    </script>
</body>
</html>
