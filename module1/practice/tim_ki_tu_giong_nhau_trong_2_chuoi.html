<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kí tự giống nhau trong 2 chuỗi kí tự</title>
</head>
<body>
    <script>
        let str1 = "aabcc";
        let str2 = "adcaa";
        let count = 0;
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                    if (str1[i] === str2[j]) {
                        count++;
                        str2 = str2.replace(str2[j],"");
                        break;
                    }
                }
        }
        alert("Số kí tự giống là " + count);
    </script>
</body>
</html>
