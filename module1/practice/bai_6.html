<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let n;
        let arr = [];
        let arr2 = [];
        do {
            n = prompt("Nhập số lượng phần tử cho mảng: ");
            if (n > 0) {
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại !!!");
            }
        } while (true);
        document.write("Mảng lúc ban đầu: ");
        for (let i = 0; i < n; i++) {
            do {
                arr[i] = parseInt(prompt("Phần tử thứ " + i + " là: "));
                if (arr[i] >=0 || arr[i] < 0) {
                    document.write(arr[i] + " ");
                    break;
                }
                else
                {
                    alert("Nhập sai, nhập lại !!!");
                }

            } while (true);
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j <= i + 1; j++) {
                if (arr[i] + arr[j] === 20) {
                    arr2[arr2.length] = i;
                }
            }
        }
        for (let i = 0; i < arr2.length; i++) {
            arr[arr2[i]] = 20;
            arr[arr2[i] + 1] = 20;
        }
        document.write("<br>Mảng lúc sau: ");
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
</html>
