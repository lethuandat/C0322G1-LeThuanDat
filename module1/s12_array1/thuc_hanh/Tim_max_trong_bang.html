<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong bảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let index = 0;
    document.write("Mảng hiện tại: " + x + "<br>");
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    document.write("Giá trị max là " + max + ", nằm ở vị trí thứ " + index);
</script>
</body>
</html>
