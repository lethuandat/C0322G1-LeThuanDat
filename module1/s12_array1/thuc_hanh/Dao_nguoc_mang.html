<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
    <script>
        let x = [ -3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = x.length - 1;
        document.write("Mảng ban đầu: " + x + "<br>");
        while (first < last) {
            let s = x[first];
            x[first] = x[last];
            x[last] = s;
            first++;
            last--;
        }
        document.write("Mảng sau khi đảo ngược: " + x);
    </script>
</body>
</html>
