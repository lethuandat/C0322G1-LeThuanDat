<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng kí</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        Họ và tên: <br>
        <input name="name" type="text"/> <br> <br>
        Email: <br>
        <input name="email" type="email"/> <br> <br>
        Số điện thoại: <br>
        <input name="phone" type="tel"/> <br> <br>
        Giới tính:
        <input name="gender" type="radio" value="Nam" checked> Nam
        <input name="gender" type="radio" value="Nữ"> Nữ <br> <br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
