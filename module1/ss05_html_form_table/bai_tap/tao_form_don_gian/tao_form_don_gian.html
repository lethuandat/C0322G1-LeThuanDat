<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao Form</title>
</head>
<body>
        <form action="tao_form_don_gian.html" method="get">
        <table align="center" width="600px" style="border:aqua 10px solid">
            <tr>
                <td colspan="4"><h2 style="margin: 0; color: white; background-color: red; text-align: center">SỞ THÍCH CỦA BẠN</h2></td>
            </tr>
            <tr>
                <td style="float: right;color: blue; padding: 0">Họ và tên </td>
                <td colspan="3"><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td style="float: right;color: blue">Email</td>
                <td colspan="3"><input type="email" name="email"></td>
            </tr>
            <tr>
                <td style="float: right; color: blue">Sở thích </td>
                <td style="color:orange"><input type="checkbox" name="hobby"> Thể thao</td>
                <td style="color:orange"><input type="checkbox" name="hobby"> Âm nhạc</td>
                <td style="color:orange"><input type="checkbox" name="hobby"> Đọc sách</td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td style="color:orange"><input type="checkbox" name="hobby"> Lướt web</td>
                <td style="color:orange"><input type="checkbox" name="hobby"> Chơi game</td>
                <td style="color:orange"><input type="checkbox" name="hobby"> Điện ảnh </td>
            </tr>
            <tr>
                <td colspan="3" style="color:orange"><input class="hobby" type="checkbox" name="hobby"> Du lịch</td>
            </tr>
            <tr>
                <td style="float: right"><input type="submit" name="submitForm" value="Gửi thông tin"></td>
                <td colspan="2"><input type="reset" name="resetForm" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
        <br>
    <form>
        <table align="center" style="background-color: goldenrod; width: 600px" cellpadding="5px" cellspacing="10px">
            <tr>
                <td colspan="2" style="color: blue; background-color: aqua; font-weight: bold">ĐĂNG KÝ HỌC VIÊN</td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Họ và tên</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Ngày sinh</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Giới tính</td>
                <td>
                    <input type="radio" name="gender" checked> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Địa chỉ</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Lớp</td>
                <td>
                    <select name="class">
                        <option> -- Chọn lớp --</option>
                        <option>6A</option>
                        <option>6B</option>
                        <option>6C</option>
                        <option>6D</option>
                        <option>6E</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td style="color: dodgerblue">Điện thoại</td>
                <td><input type="number" name="phone"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="reg" value="Đăng kí">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
