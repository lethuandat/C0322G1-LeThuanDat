<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 4</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        class Circle {
            constructor(x, y, radius) {
                this._x = x;
                this._y = y;
                this._radius = radius;
            }

            getX() {
                return this._x;
            }

            setX(value) {
                this._x = value;
            }

            getY() {
                return this._y;
            }

            setY(value) {
                this._y = value;
            }

            getRadius() {
                return this._radius;
            }

            setRadius(value) {
                this._radius = value;
            }
            render(ctx) {
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(this.getX(), this.getY(), this.getRadius(), 0, 2 * Math.PI);
                ctx.fill();
            }

        }
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = prompt("Nhập bán kính hình tròn r = ");
        let x = prompt("Nhập tọa độ hình tròn x = ");
        let y = prompt("Nhập tọa độ hình tròn y = ");
        let color = getRandomColor();
        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }
        let circle = new Circle(x, y, radius);
        circle.render(ctx);
    </script>
</body>
</html>
