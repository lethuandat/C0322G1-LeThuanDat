<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let flag = true;
            if (number <= 1) {
                flag = false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                return number + " là số nguyên tố";
            }
            else
            {
                return number + " không phải là số nguyên tố";
            }
        }
        let a = prompt("Nhập số muốn kiểm tra");
        document.write(isPrime(a));
    </script>
</body>
</html>
