<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let n = 0;
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        document.write("Các số nguyên tố nhỏ hơn 10000: <br>")
        while (n < 10000) {
            if (isPrime(n)) {
                document.write(n + " ");
            }
            n++;
        }
    </script>
</body>
</html>
