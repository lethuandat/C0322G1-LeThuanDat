<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 7</title>
</head>
<body>
    <script>
        function swapNumber(a, b) {
            let swap = a;
            a = b;
            b = swap;
            return a + "->" + b;
        }
        let num1;
        do {
            num1 = parseInt(prompt("Nhập vào số thứ nhất"));
            if (num1 >= 0 || num1 < 0) {
                break;
            }
            else {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        let num2;
        do {
            num2 = parseInt(prompt("Nhập vào số thứ hai"));
            if (num2 >= 0 || num2 < 0) {
                break;
            }
            else {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        alert("Thứ tự lúc đầu là " + num1 + "->" + num2);
        alert("Thứ tự lúc sau là " + swapNumber(num1, num2));
    </script>
</body>
</html>
