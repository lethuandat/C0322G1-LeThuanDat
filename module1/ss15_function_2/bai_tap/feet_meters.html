<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        function  footToMeter(foot) {
            let meter = 0.305 * foot;
            return meter.toFixed(3);
        }
        function  meterToFoot(meter) {
            let foot = 3.279 * meter;
            return foot.toFixed(3);
        }
        let a;
        do {
            a = parseFloat(prompt("Nhập số cần chuyển: "));
            if (a >= 0) {
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        document.write("<br>" + a + " mét bằng " + meterToFoot(a) + " foot");
        document.write("<br>" + a + " foot bằng " + footToMeter(a) + " mét");
    </script>
</body>
</html>
