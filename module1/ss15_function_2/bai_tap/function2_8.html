<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 8</title>
</head>
<body>
    <script>
       function reserveArray(x) {
           let first = 0;
           let last = x.length - 1;
           while (first < last) {
               let s = x[first];
               x[first] = x[last];
               x[last] = s;
               first++;
               last--;
           }
           return x;
       }
       let arr = [];
       let n;
       do {
           n = prompt("Nhập số phần tử của mảng ");
           if (n > 0) {
               break;
           }
           else {
               alert("Nhập sai, nhập lại");
           }
       } while (true);
       for (let i = 0; i < n; i++) {
           do {
               arr[i] = prompt("Nhập phần tử " + i + " ");
               if (arr[i] >= 0 || arr[i] < 0) {
                   break;
               }
               else {
                   alert("Nhập sai, nhập lại");
               }
           } while (true);
       }
       alert("Mảng lúc ban đầu: " + arr);
       alert("Mảng lúc sau: " + reserveArray(arr));
    </script>
</body>
</html>
