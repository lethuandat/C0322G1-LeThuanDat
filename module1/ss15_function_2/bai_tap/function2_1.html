<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 1</title>
</head>
<body>
    <script>
        function getSquare(n) {
            return n * n;
        }
        let numb = parseInt(prompt("Nhập số vào: "));
        alert(numb + " bình phương = " + getSquare(numb));
    </script>
</body>
</html>
