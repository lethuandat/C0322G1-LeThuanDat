<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 1</title>
</head>
<body>
    <script>
        function getSquare(n) {
            return n * n;
        }
        let numb;
        do {
            numb = parseInt(prompt("Nhập số vào: "));
            if (numb >= 0 || numb < 0) {
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại");
            }
        } while (true);

        alert(numb + " bình phương = " + getSquare(numb));
    </script>
</body>
</html>
