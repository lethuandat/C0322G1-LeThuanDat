<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 9</title>
</head>
<body>
    <script>
        function findCharInArray(x, c) {
            let count = 0;
            for (let i = 0; i <  x.length; i++) {
                if (x[i] === c) {
                    count++;
                }
            }
            if (count === 0) {
                return -1;
            }
            else
            {
                return count;
            }
        }
        let arr = [];
        let n;
        do {
            n = prompt("Nhập số phần tử của mảng ");
            if (n > 0) {
                break;
            }
            else {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        for (let i = 0; i < n; i++) {
            do {
                arr[i] = prompt("Nhập phần tử " + i + " ");
                if (arr[i].length === 1) {
                    break;
                }
                else {
                    alert("Nhập sai, nhập lại");
                }
            } while (true);
        }
        alert("Mảng kí tự vừa nhập " + arr);
        let char;
        do {
            char = prompt("Nhập kí tự muốn tìm ");
            if (char.length === 1) {
                break;
            }
            else {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        let quantity = findCharInArray(arr, char);
        if (quantity === -1) {
            alert("Kí tự " + char + " không có trong mảng");
        }
        else
        {
            alert("Có " + quantity + " kí tự " + char + " trong mảng");
        }
    </script>
</body>
</html>
