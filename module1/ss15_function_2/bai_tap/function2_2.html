<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 2</title>
</head>
<body>
    <script>
        const PI = 3.14;
        function getArea(r) {
            return PI * r * r;
        }
        function getPerimeter(r) {
            return PI * r * 2;
        }
        let r;
        do {
            r = parseInt(prompt("Nhập bán kính hình tròn : "));
            if (r > 0) {
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        alert("Chu vi hình tròn bằng " + getPerimeter(r)
        + " & Diện tích hình tròn bằng " + getArea(r));
    </script>
</body>
</html>
