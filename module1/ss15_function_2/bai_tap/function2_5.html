<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 5</title>
</head>
<body>
    <script>
        function minThreeNumber(a, b, c) {
            let min = a;
            if (b < min) {
                min = b;
            }
            if (c < min) {
                min = c;
            }
            return min;
        }
        let n1 = prompt("Nhập số thứ nhất:");
        let n2 = prompt("Nhập số thứ hai:");
        let n3 = prompt("Nhập số thứ ba:");
        alert("Số nhỏ nhất trong 3 số là: " + minThreeNumber(n1, n2, n3));
    </script>
</body>
</html>
