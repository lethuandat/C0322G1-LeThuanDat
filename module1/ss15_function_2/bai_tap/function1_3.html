<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 - Bài 3</title>
</head>
<body>
    <script>
        function getNumber(a, b) {
            if (a > b) {
                alert(a + " lớn hơn " + b);
            }
            else
            {
                return alert("Tổng của 2 số là " + (a + b));
            }
        }
        let num1 = parseInt(prompt("Nhập số thứ nhất: "));
        let num2 = parseInt(prompt("Nhập số thứ hai: "));
        getNumber(num1, num2);
    </script>
</body>
</html>
