<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 - Bài 3</title>
</head>
<body>
    <script>
        function getNumber(a, b) {
            if (a > b) {
                alert(a + " lớn hơn " + b);
            }
            else
            {
                return alert("Tổng của 2 số là " + (a + b));
            }
        }
        let num1;
        let num2;
        do {
            num1 = parseInt(prompt("Nhập số thứ nhất: "));
            if (num1 >= 0 || num1 < 0) {
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại !!!");
            }
        } while (true);

        do {
            num2 = parseInt(prompt("Nhập số thứ hai: "));
            if (num2 >= 0 || num2 < 0) {
                break;
            }
            else
            {
                alert("Nhập sai, nhập lại !!!");
            }
        } while (true);
        getNumber(num1, num2);
    </script>
</body>
</html>
