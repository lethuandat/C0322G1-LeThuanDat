<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 6</title>
</head>
<body>
    <script>
        function isPostive(n) {
            let n2 = parseInt(n);
            return n2 === Number(n) && n > 0;
        }
        let numb;
        do {
            numb = prompt("Nhập số cần kiểm tra:");
            if (numb >= 0 || numb < 0) {
                break;
            }
            else {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        if (isPostive(numb)) {
            alert(numb + " là số nguyên dương");
        }
        else {
            alert(numb + " không phải là số nguyên dương");
        }
    </script>
</body>
</html>
