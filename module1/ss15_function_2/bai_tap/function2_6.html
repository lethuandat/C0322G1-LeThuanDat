<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 6</title>
</head>
<body>
    <script>
        function isPostive(n) {
            if (n > 0) {
                return true;
            }
            else
            {
                return false;
            }
        }
        let numb = prompt("Nhập số cần kiểm tra:");
        if (isPostive(numb)) {
            alert(numb + " là số nguyên dương");
        }
        else
        {
            alert(numb + " không phải là số nguyên dương");
        }
    </script>
</body>
</html>
