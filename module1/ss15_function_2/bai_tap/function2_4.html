<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 - Bài 4</title>
</head>
<body>
    <script>
        function isNumber(n) {
            return n % 1 === 0;
        }
        let char;
        do {
            char = prompt("Nhập kí tự muốn kiểm tra");
            if (char.length === 1) {
                break;
            }
            else {
                alert("Nhập sai, nhập lại");
            }
        } while (true);
        if (isNumber(char)) {
            alert(char + " là kí tự số");
        }
        else {
            alert(char + " không phải là kí tự số");
        }
    </script>
</body>
</html>
