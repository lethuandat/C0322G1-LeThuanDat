<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển bóng</title>
</head>
<body>
    <form>
        <img src="bongda.jpg" width="300px" height="300px" id="myImg">
        <p>Bấm vào nút bên dưới thì quả bóng sẽ di chuyển sang phải</p>
        <input type="button" value="Click me!" onclick="moveRight()">
    </form>
    <script>
        window.onload = init;
        let imgObj = null;
        imgObj = document.getElementById("myImg");
        function init() {
            imgObj = document.getElementById("myImg");
            imgObj.style.position = "relative";
            imgObj.style.left = "0px";
        }
        function moveRight() {
            imgObj.style.left = 10 + "px";
        }

    </script>
</body>
</html>
