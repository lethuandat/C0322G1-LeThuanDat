<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 2 - Bài 5</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào chiều dài cạnh kề a:"));
    let b = parseFloat(prompt("Nhập vào chiều dài cạnh kề b:"));
    if (a > 0 && b > 0) {
        let s = a * b / 2;
        alert("Diện tích hình tam giác vuông là " + s);
    }
    else
    {
        alert("Bạn nhập sai, chiều dài các cạnh hình tam giác phải lớn hơn 0");
    }

</script>
</body>
</html>
