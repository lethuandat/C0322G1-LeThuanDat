<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 1 - Bài 7</title>
</head>
<body>
    <h2>Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</h2>
    <input type="text" id="mCall" placeholder="Số phút đã gọi">
    <input type="button" onclick="caseSeven()" value="Tính">
    <p>Cước cố định hằng tháng là 50.000 VNĐ</p>
    <p id="resultB7"></p>
    <script>
        const CUOC_CD = 50000;
        function caseSeven() {
            let minute = parseInt(document.getElementById("mCall").value)
            if (minute < 51) {
                document.getElementById("resultB7").innerHTML = "Tiền cước điện thoại tháng này của bạn là: "
                    + (CUOC_CD + minute*1200) + " VNĐ";
            }
            else if (minute < 101) {
                document.getElementById("resultB7").innerHTML = "Tiền cước điện thoại tháng này của bạn là: "
                    + (CUOC_CD + 50*1200 + (minute - 50)*1000) + " VNĐ";
            }
            else if (minute < 201) {
                document.getElementById("resultB7").innerHTML = "Tiền cước điện thoại tháng này của bạn là: "
                    + (CUOC_CD + 50*1200 + 50*1000 + (minute-100)*800) + " VNĐ";
            }
            else if (minute < 401) {
                document.getElementById("resultB7").innerHTML = "Tiền cước điện thoại tháng này của bạn là: "
                    + (CUOC_CD + 50*1200 + 50*1000 + 100*800 + (minute-200)*600) + " VNĐ";
            }
            else
            {
                document.getElementById("resultB7").innerHTML = "Tiền cước điện thoại tháng này của bạn là: "
                    + (CUOC_CD + 50*1200 + 50*1000 + 100*800 + 200*600 + (minute - 400)*200) + " VNĐ";
            }
        }
    </script>
</body>
</html>
