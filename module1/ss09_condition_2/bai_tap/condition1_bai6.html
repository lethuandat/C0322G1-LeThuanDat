<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 1 - Bài 6</title>
</head>
<body>
    <h2>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h2>
    <input type="text" id="sale" placeholder="Doanh số">
    <input type="button" onclick="caseSix()" value="Kết quả">
    <p id="resultB6"></p>
    <script>
        function caseSix() {
            let sales = parseInt(document.getElementById("sale").value);
            if (sales >= 5000) {
                document.getElementById("resultB6").innerHTML = "Doanh số tháng vừa rồi của bạn là: "
                    + sales + " sản phẩm<br>Bạn sẽ được nhận thêm 8% hoa hồng";
            }
            else if (sales >= 4000) {
                document.getElementById("resultB6").innerHTML = "Doanh số tháng vừa rồi của bạn là: "
                    + sales + " sản phẩm<br>Bạn sẽ được nhận thêm 5% hoa hồng";
            }
            else if (sales >= 3000) {
                document.getElementById("resultB6").innerHTML = "Doanh số tháng vừa rồi của bạn là: "
                    + sales + " sản phẩm<br>Bạn sẽ được nhận thêm 3% hoa hồng";
            }
            else
            {
                document.getElementById("resultB6").innerHTML = "Doanh số tháng vừa rồi của bạn là: "
                    + sales + " sản phẩm<br>Bạn sẽ không được nhận hoa hồng";
            }
        }
    </script>
</body>
</html>
