<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 2 - Bài 4</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào cạnh a hình chữ nhật"));
        let b = parseFloat(prompt("Nhập vào cạnh b hình chữ nhật"));
        if (a > 0 && b > 0) {
            let s = a * b;
            alert("Diện tích hình chữ nhật là " + s);
        }
        else
        {
            alert("Bạn nhập sai, chiều dài và rộng hình chữ nhật phải lớn hơn 0");
        }

    </script>
</body>
</html>
