<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 2 - Bài 3</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào cạnh hình vuông"));
        if (a > 0) {
            let s = a * a;
            alert("Diện tích hình vuông là " + s);
        }
        else
        {
            alert("Bạn nhập sai, cạnh hình vuông không được bằng 0 hoặc bằng số âm");
        }

    </script>
</body>
</html>
