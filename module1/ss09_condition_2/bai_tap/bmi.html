<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Nhập cân nặng của bạn: "));
        let height = parseFloat(prompt("Nhập chiều cao của bạn"));
        let bmi = weight / (height ^ 2);
        if (bmi >= 30) {
            alert("Obese: Bạn đang bị béo phì");
        }
        else if (bmi >= 25) {
            alert("Overweight: Bạn đang bị thừa cân");
        }
        else if (bmi >= 18.5) {
            alert("Normal: Bạn bình thường");
        }
        else
        {
            alert("Underweight: Bạn đang bị thiếu cân");
        }
    </script>
</body>
</html>
