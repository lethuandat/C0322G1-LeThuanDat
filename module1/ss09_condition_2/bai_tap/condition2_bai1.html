<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 2 - Bài 1</title>
</head>
<body>
    <script>
        let deC = parseFloat(prompt("Nhập vào số độ C: "));
        if (deC || deC === 0) {
            let deF = deC * 9 / 5 + 32;
            alert(deC + " độ C = " + deF + " độ F");
        }
        else
        {
            alert("Bạn có đang nhập số ?");
        }

    </script>
</body>
</html>
