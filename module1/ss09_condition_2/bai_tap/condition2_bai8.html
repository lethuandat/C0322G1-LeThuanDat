<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 2 - Bài 8</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập vào số tuổi"));
        if (age > 0 && age < 120) {
            alert("Đây là tuổi của 1 người");
        }
        else
        {
            alert("Đây không phải là tuổi của 1 người");
        }
    </script>
</body>
</html>
