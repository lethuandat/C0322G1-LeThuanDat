<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition 1 - Bài 4</title>
</head>
<body>
    <h2>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h2>
    <input type="text" id="number1" placeholder="Số thứ nhất">
    <input type="text" id="number2" placeholder="Số thứ hai">
    <input type="text" id="number3" placeholder="Số thứ ba">
    <input type="button" onclick="caseFour()" value="Kết quả">
    <p id="resultB4"></p>
    <script>
        function caseFour() {
            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);
            let num3 = parseInt(document.getElementById("number3").value);
            if (num1 >= num2) {
                if (num1 >= num3) {
                    document.getElementById("resultB4").innerText = "Số lớn nhất là " + num1;
                }
                else
                {
                    document.getElementById("resultB4").innerText = "Số lớn nhất là " + num3;
                }
            }
            else
            {
                if (num2 >= num3) {
                    document.getElementById("resultB4").innerText = "Số lớn nhất là " + num2;
                }
                else
                {
                    document.getElementById("resultB4").innerText = "Số lớn nhất là " + num3;
                }
            }
        }
    </script>
</body>
</html>
