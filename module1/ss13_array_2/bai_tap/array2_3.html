<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2 - Bài 3</title>
</head>
<body>
    <script>
        let a = [ "c", "0", "s", "34", "c", "2", "6", "1" ];
        let count = 0;
        document.write("Mảng có " + a.length + " phần tử kí tự:<br>");
        for (let i = 0; i < a.length; i++) {
            document.write('"' + a[i]  + '"<br>');
        }
        for (let i = 0; i < a.length; i++) {
            if (parseInt(a[i]) % 1 === 0) {
                count += 1;
                document.write(a[i] + " là kí tự số, nằm ở vị trí thứ " + i + "<br>");
            }
        }
        document.write("Mảng có " + count + " kí tự số");
    </script>
</body>
</html>
