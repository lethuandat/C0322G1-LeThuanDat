<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2 - Bài 4</title>
</head>
<body>
    <script>
        let str;
        do {
            str = prompt("Nhập chuỗi ");
            if (str[0] === " " || str[str.length -1 ] === " ") {
                alert("Nhập sai, nhập lại, kí tự đầu tiên và cuối cùng không được dùng dấu cách!");
            }
            else
            {
                break;
            }
        } while (true);
        let count = 0;
        document.write("Chuỗi ban đầu: ");
        for (let i = 0; i < str.length; i++) {
            document.write(str[i]);
            if (str[i] === " ")  {
                count++;
            }
        }
        document.write("<br>Chuỗi này có " + (count + 1) + " từ");
    </script>
</body>
</html>
