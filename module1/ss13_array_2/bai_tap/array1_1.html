<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 - Bài 1</title>
</head>
<body>
    <script>
        let a = [0,54,10,10,7,8,6,67,15,87];
        let count = 0;
        document.write("Mảng lúc ban đầu:");
        for (let i = 0; i < a.length; i++) {
            document.write(" " + a[i]);
            if (a[i] >= 10) {
                count++;
            }
        }
        document.write("<br>Có " + count + " số >= 10.");
    </script>
</body>
</html>
