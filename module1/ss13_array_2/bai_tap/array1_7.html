<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 - Bài 7</title>
</head>
<body>
    <script>
        let a = [-4,54,10,10,7,8,-6,67,97,-87];
        let ix = "";
        document.write("Mảng lúc ban đầu:");
        for (let i = 0; i < a.length; i++) {
            document.write(" " + a[i]);
        }
        let v = parseInt(prompt("Nhập số cần tìm"));
        for (let i = 0; i < a.length; i++) {
            // if (a[i] === v && i === a.length -1) {
            //     a[a.length-1] = 0;
            //     document.write("<br>Mảng mới là: ");
            //     for (let i = 0; i < a.length; i++) {
            //         document.write("<br>" + a[i]);
            //     }
            //     break;
            // }
            if (a[i] === v) {
                ix = i;
               for (let j = i; j < a.length; j++) {
                   a[j] = a[j+1];
               }
               a[a.length - 1] = 0;
               break;
            }
        }
        if (ix === "") {
            alert(v + " không có trong mảng này");
        }
        else
        {
            document.write("<br>Mảng mới là: ");
            for (let i = 0; i < a.length; i++) {
                document.write(" " + a[i]);
            }
        }
    </script>
</body>
