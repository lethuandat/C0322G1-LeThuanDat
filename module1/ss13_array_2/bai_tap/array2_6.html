<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2 - Bài 6</title>
</head>
<body>
    <script>
        let a = ["C","-","O","-","D","-","E","-","G","-","Y","-","M"];
        document.write("Mảng ban đầu: ");
        for (let i = 0; i < a.length; i++) {
            document.write(a[i]);
        }
        for (let i = 0; i < a.length; i++) {
            if (a[i] === "-")
            {
                a[i] = "_";
            }
        }
        document.write("<br>Mảng lúc sau: ");
        for (let i = 0; i < a.length; i++) {
            document.write(a[i]);
        }
    </script>
</body>
</html>
