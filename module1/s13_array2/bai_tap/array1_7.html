<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 - Bài 7</title>
</head>
<body>
    <script>
        let a = [-4,54,10,-10,7,8,-6,67,97,-87];
        let v = parseInt(prompt("Nhập số cần tìm"));
        for (let i = 0; i < a.length; i++) {
            if (a[i] === v && i === a.length -1) {
                a[a.length-1] = 0;
                document.write("Mảng mới là " + a);
                break;
            }
            if (a[i] === v) {
               for (let j = i; j < a.length; j++) {
                   a[j] = a[j+1];
               }
               a[a.length - 1] = 0;
                document.write("Mảng mới là " + a);
                break;
            }
        }

    </script>
</body>
</html>
