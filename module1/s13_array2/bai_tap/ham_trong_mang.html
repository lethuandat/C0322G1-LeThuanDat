<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
    <script>
        document.write("Bài 1: <br>");
        let myColor = ["Red", "Green", "White", "Black"];
        document.write('"' + myColor.join(",") + '"');

        document.write("<br>Bài 2: <br>");
        let n = prompt("Nhập số: ");
        let a = n.toString();
        let b = [a[0]];
        for(let i = 1; i < a.length; i++)
        {
            if(( a[i-1] % 2 === 0) && ( a[i] % 2 === 0))
            {
                b.push("-", a[i]);
            }
            else
            {
                b.push(a[i]);
            }
        }
        document.write(b.join(""));

        document.write("<br>Bài 3: <br>");
        let str = prompt("Nhập chuỗi vào: ");
        const UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const LOWER = "abcdefghijklmnopqrstuvwxyz";
        const result = [];

        for(let i = 0; i < str.length; i++)
        {
            if(UPPER.includes(str[i]))
            {
                result.push(str[i].toLowerCase());
            }
            else if(LOWER.includes(str[i]))
            {
                result.push(str[i].toUpperCase());
            }
            else
            {
                result.push(str[i]);
            }
        }
        document.write(result.join(""));
    </script>
</body>
</html>
