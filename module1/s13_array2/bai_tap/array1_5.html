<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 - Bài 5</title>
</head>
<body>
    <script>
        let a = [-4,54,10,-10,7,8,-6,67,97,-87];
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] < 0) {
                count += 1;
                document.write(a[i] + "<br>");
            }
        }
        document.write("Trong mảng có " + count + " số nguyên âm");
    </script>
</body>
</html>
