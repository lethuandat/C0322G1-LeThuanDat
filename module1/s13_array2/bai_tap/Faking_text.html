<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
    <h2 >Type anything slowly</h2>
    <textarea cols="50" rows="10" onkeydown="fakeText()" id="textArea"></textarea>
    <script>
        let fakeArray = ["B", "ạ", "n"," ", "đ", "a", "n", "g"," ", "b", "ị"," ", "l", "ừ", "a"];
        let s = "";
        function fakeText() {
            for (let i = 0; i < fakeArray.length; i++) {
                s += fakeArray[i];
                document.getElementById("textArea").innerText = s;
            }
        }
    </script>
</body>
</html>
