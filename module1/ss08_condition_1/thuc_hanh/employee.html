<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
    <script>
        let login = prompt("Mới bạn nhập: ");
        let message = (login == "Employee") ? "Hello" :
            (login == "Director") ? "Greetings" :
                (login == "") ? "No login" :
                    "Bạn nhập sai";
        alert(message);
    </script>
</body>
</html>
