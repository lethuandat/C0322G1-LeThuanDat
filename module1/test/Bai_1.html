<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let n;
        do {
            n = parseInt(prompt("Nhập số lượng phần tử (n<=50): "));
            if (n <= 50 && n > 0) {
                break;
            } else {
                alert("Nhập sai, nhập lại!");
            }
        } while (true);
        let arr = [];
        document.write("Mảng ban đầu: ");
        for (let i = 0; i < n; i++) {
            do {
                arr[i] = parseInt(prompt("Nhập phần tử thứ " + i));
                if (arr[i] >= 0 || arr[i] < 0) {
                    break;
                } else {
                    alert("Nhập sai, nhập lại!");
                }
            } while (true);
            document.write(arr[i] + " ");
        }
        let sum = 0;
        let count = 0;
        for (let i = 0; i < arr.length ; i = i + 3) {
            if (arr[i] % 5 === 0) {
                sum += arr[i];
                count++;
            }
        }
        let avg = sum / count;
        if (avg >= 0) {
            document.write("<br>Kết quả trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 là: " + avg);
        } else {
            document.write("<br>Không có số nào chia hết cho 5 ở vị trí chia hết cho 3 trong mảng.");
        }

    </script>
</body>
</html>
