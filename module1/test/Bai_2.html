<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function abbreviationChar(str) {
            let arr = str.toUpperCase().split(" ");
            let s = "";
            if (arr.length === 1) {
                return 1;
            } else {
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr[i].length ; j++) {
                        if (j === 0) {
                            s += arr[i][j];
                            break;
                        }
                    }
                }
            }
            return s;
        }
        let str = prompt("Nhập chuỗi cần viết tắt ");
        let s = abbreviationChar(str);
        if (s === 1) {
            document.write("Chuỗi chỉ có 1 từ nên không cần viết tắt: " + str);
        } else {
            document.write("Chuỗi đã được viết tắt: " + s);
        }
    </script>
</body>
</html>
