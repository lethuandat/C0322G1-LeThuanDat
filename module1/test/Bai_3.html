<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        arr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
        //Hàm in ra số fibonacci thứ n trong dãy fibonacci
        function fibonacciNumber(n) {
            if (n === 0 ) {
                return 0;
            } else if (n === 1) {
                return 1;
            } else {
                return fibonacciNumber(n-2) + fibonacciNumber(n-1);
            }
        }
        function fibInArray(arr) {
            let arrFib = [];
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j <= arr[i]; j++) {
                    if (fibonacciNumber(j) === arr[i]) {
                        arrFib.push(arr[i]);
                        break;
                    }
                }
            }
            for (let i = 0; i < arrFib.length - 1; i++) {
                for (let j = i + 1; j < arrFib.length; j++) {
                    if (arrFib[i] > arrFib[j]) {
                        let temp = arrFib[i];
                        arrFib[i] = arrFib[j];
                        arrFib[j] = temp;
                    }
                }
            }
            return arrFib;
        }
        document.write("Mảng số fibonacci trong mảng ban đầu là: " + fibInArray(arr));
    </script>
</body>
</html>
