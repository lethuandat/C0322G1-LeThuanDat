<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 2 - Bài 3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào chiều cao của tam giác: "));
        //Hình 1
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Hình 2
        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Hình 3
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Hình 4
        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
            for (let k = 1; k <= i; k++) {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<hr>");
        //Tam giác cân
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác vuông rỗng
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                if (j === 1 || j === i || i === n )
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp;&nbsp;");
                }

            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác cân
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i*2 - 1 ; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác cân rỗng
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i*2 - 1 ; j++) {
                if (i === n || j === i*2 -1 || j === 1) {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp;&nbsp;");
                }

            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác vuông rỗng
        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                if (i === 1 || j === n || j === i ) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác vuông rỗng
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                if (j === 1 || i === n || j === i ) {
                        document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Tam giác vuông rỗng
        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                if (i === 1 || j === n || j === i ) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
            for (let k = 1; k <= i; k++) {
                document.write("&nbsp;&nbsp;");
            }
        }
    </script>
</body>
</html>
