<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt("Nhập vào số lượng số nguyên tố:"));
        let count = 0;
        let n = 2;
        while (count < numbers) {
            let flag = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.write(n + "<br>");
                count++;
            }
            n++;
        }
    </script>
</body>
</html>
