<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 2 - Bài 1</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt("Nhập số lượng số Fibonacci bạn muốn hiển thị:"));
        let number1 = 0;
        let number2 = 1;
        let nextTerm;
        document.write(numbers + " số Fibonacci đầu tiên là: <br>");
        for (let i = 1; i <= numbers; i++) {
            document.writeln(number1 + "<br>");
            nextTerm = number1 + number2;
            number1 = number2;
            number2 = nextTerm;
        }
    </script>
</body>
</html>
