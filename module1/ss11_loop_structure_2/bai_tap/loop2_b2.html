<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 2 - Bài 2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số nguyên dương bằng:"));
        let factorials = 1;
        if (n < 0) {
            document.write("Bạn nhập sai, chỉ được nhập số nguyên dương >= 0");
        }
        else
        {
            for (let i = n; i > 0; i--) {
                factorials *= i;
            }
            document.write(n + "! = " + factorials);
        }
    </script>
</body>
</html>
