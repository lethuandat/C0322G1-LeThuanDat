<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 7</title>
</head>
<body>
    <script>
        document.write("100 số đầu tiên là: <br>")
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0 && i % 3 === 0) {
                document.write("FizzBuzz <br>");
                continue;
            }
            if (i % 3 === 0) {
                document.write("Fizz <br>");
                continue;
            }
            if (i % 5 === 0) {
                document.write("Buzz <br>");
                continue;
            }
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
