<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 4</title>
</head>
<body>
<script>
    let numbers = 20;
    let number1 = 0;
    let number2 = 1;
    let nextTerm;
    for (let i = 1; i <= numbers; i++) {
        nextTerm = number1 + number2;
        if (number1 % 5 === 0 && number1 > 1) {
            document.writeln(number1 + " là số đầu tiên trong dãy 20 số Fibonacci đầu tiên chia hết cho 5<br>");
            break;
        }
        number1 = number2;
        number2 = nextTerm;
    }
</script>
</body>
</html>
