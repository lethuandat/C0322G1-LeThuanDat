<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 6</title>
</head>
<body>
    <script>
        let dem = 0;
        let n = 0;
        let total = 0;
        document.write("Danh sách 30 số tự nhiên đầu tiên chia hết cho 7 là: <br>");
        while (dem < 30) {
            if (n > 0 && n % 7 === 0) {
                dem += 1;
                total += n;
                document.write(n + "<br>");
            }
            n++;
        }
        document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + total);
    </script>
</body>
</html>
