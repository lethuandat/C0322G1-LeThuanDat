<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 2</title>
</head>
<body>
    <script>
        do {
            let temp = parseInt(prompt("Nhiệt độ hiện tại trong phòng là bao nhiêu?"));
            if (temp > 100) {
                alert("Giảm nhiệt độ");
            }
            else if (temp < 20) {
                alert("Tăng nhiệt độ");
            }
            else
            {
                alert("Nhiệt độ phù hợp");
                break;
            }
        }
        while (true);
    </script>
</body>
</html>
