<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
        for (let i = 1; i <= 9; i++) {
            sout += "<tr>";
            for (let j = 1; j <= 8; j++) {
                sout = sout + "<td>" + (j+1) + " x " + i + " = " + i *(j +1) + "</td>";
            }
            sout += "</tr>";
        }
        sout += "</table>"
        document.write(sout);
    </script>
</body>
</html>
