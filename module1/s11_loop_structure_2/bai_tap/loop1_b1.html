<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 1</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i === 99) {
                alert(i + " -> Đã hoàn thành");
                break;
            }
            document.writeln(i + "<br>");
        }
    </script>
</body>
</html>
