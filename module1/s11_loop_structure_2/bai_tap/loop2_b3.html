<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 2 - Bài 3</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào chiều cao của tam giác: "));
        //Hình 1
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Hình 2
        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Hình 3
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
        //Hình 4
        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                document.write("*");
            }
            document.write("<br>");
            for (let k = 1; k <= i; k++) {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<hr>");
        //Tam giác đều
        for (let i = 1; i <= n; i++) {
            for (let k = n; k > i; k--) {
                document.write("&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
