<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        class Rectangle {
            constructor(x, y, long, wide) {
                this.long = long;
                this.wide = wide;
                this.x = x;
                this.y = y;
            }
            setLong(long) {
                this.long = long;
            }
            setWide(wide) {
                this.wide = wide;
            }
            setX(x) {
                this.x = x;
            }
            setY(y) {
                this.y = y;
            }
            getPerimeter() {
                return (this.long + this.wide) * 2;
            }
            getArea() {
                return this.long * this.wide;
            }
        }
        let rectangle = new Rectangle(400, 400, 400, 100);
        function createRectangle(rectangle) {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.fillRect(rectangle.x, rectangle.y, rectangle.long, rectangle.wide);
            ctx.fill();
        }
        rectangle.setLong(1000);
        rectangle.setWide(220);
        rectangle.setX(220);
        rectangle.setY(220);
        createRectangle(rectangle);
        document.write("Chu vi hình chữ nhật: " + rectangle.getPerimeter() + "<br>");
        document.write("Diện tích hình chữ nhật: " + rectangle.getArea() + "<br>");
    </script>
</body>
</html>
