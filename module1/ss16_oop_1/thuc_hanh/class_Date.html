<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }

            setDay(day){
                this.day = day;
            }
            setMonth(month){
                this.month = month;
            }
            setYear(year){
                this.year = year;
            }

            setDate(day, month, year){
                this.day = day;
                this.month = month;
                this.year = year;
            }
            toStringS() {
                return this.day + "/" + this.month + "/" + this.year;
            }
        }
        let date = new MyDate(5,5,2022);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(date.day + "/" + date.month + "/" + date.year);
        date.setDate(20, 6, 1999);
        alert(date.toStringS());
    </script>
</body>
</html>
