<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";
        document.write("i = " + i);
        document.write("<br/>")
        document.write("f = " + f)
        document.write("<br/>")
        document.write("b = " + b)
        document.write("<br/>")
        document.write("s = " + s)

        let width = 20;
        let height = 10;
        let area = width * height;
        document.write("<br>")
        document.write("Diện tích = " + area);

        x = prompt("Số x = ");
        y = prompt("Số y = ");

        if (x % y === 0) {
            alert(x + " là bội số của " + y);
        }
        else {
            alert(x + " không phải là bội số của " + y);
        }
    </script>
</body>
</html>
