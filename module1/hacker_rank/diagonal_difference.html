<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng đường chéo |chính  - phụ| mảng 2 chiều</title>
</head>
<body>

    <script>
        function diagonalDifference(arr) {
            let sum1 = 0;
            let sum2 = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (i === j) {
                        sum1 += arr[i][j];
                    }
                    if (i + j === arr.length - 1) {
                        sum2 += arr[i][j];
                    }
                }
            }
            return Math.abs(sum1 - sum2);
        }
        let array = [
            [5, 6, 7],
            [11, 4, 6],
            [2, 4, 9]
        ];

        document.write("Kết quả: " + diagonalDifference(array));
    </script>
</body>
</html>
