<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <h2>
        Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó.
    </h2>
    <script>
        let s = "cabca";
        let count = 0;
        for (let i = 1; i < s.length; i++) {
            if (s[0] !== s[i]) {
                count++;
                s = s.replace(/s[i]/g,"");
            }
        }
        document.write("Xâu kí tự: " + s);
        document.write("<br>Số lượng kí tự khác nhau trong xâu: " + count);
    </script>
</body>
</html>
