<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng và Loop</title>
</head>
<body>
    <script>
        let arr1 = [7,2,5,3,4,5,3,0,-10,84,4,4,4,4,5,3];
        let arr2 = [7,2,5,4,4,6,3,7];
        let sortedArr = [];
        document.write("Mảng 1: " + arr1 + "<br>");
        document.write("Mảng 2: " + arr2 + "<br>");

        for (let i = 0; i < arr2.length; i++) {
            if(arr1.indexOf(arr2[i]) === -1 && sortedArr.indexOf(arr2[i]) === -1) {
                sortedArr.push(arr2[i]);
            }
        }

        for (let i = 0; i < sortedArr.length; i++) {
            for (let j = 0; j <= i; j++) {
                if (sortedArr[i] < sortedArr[j] ) {
                    swap = sortedArr[i];
                    sortedArr[i] = sortedArr[j];
                    sortedArr[j] = swap;
                }
            }
        }
        document.write("Mảng đã được sắp xếp tăng chứa các phần tử xuất hiện trong mảng 2 nhưng lại không xuất hiện 1 là: " + sortedArr + "<br>");
    </script>
</body>
</html>
