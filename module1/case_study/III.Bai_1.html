<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng và Loop</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5,6,7,8,9];
        let b = [];
        b[0] = a[0];
        for (let i = 1; i < a.length; i++) {
            b[i] = b[i-1] + a[i];
        }
        document.write("Mảng a " + a);
        document.write("<br>Mảng b " + b);
    </script>
</body>
</html>
