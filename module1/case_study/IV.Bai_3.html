<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <h2>
        Tìm số kí tự giống nhau trong 2 chuỗi kí tự.
    </h2>
    <script>
        let str1 = "aabcc";
        let str2 = "adcaa";
        let count = 0;
        document.write("Chuỗi kí tự 1: " + str1);
        document.write("<br>Chuỗi kí tự 2: " + str2);
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                    if (str1[i] === str2[j]) {
                        count++;
                        str2 = str2.replace(str2[j],"");
                        break;
                    }
                }
        }
        document.write("<br>Số lượng kí tự giống nhau trong 2 chuỗi: " + count);
    </script>
</body>
</html>
