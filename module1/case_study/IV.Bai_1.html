<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
    <script>
        let char = prompt("Nhập chuỗi vào");
        document.write("Chuỗi ban đầu: " + char + "<br>");
        function getNormalize(char) {
            let arr = char.toLowerCase().split(" ");
            let arr2 = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] !== "") {
                    for (let j = 0; j < arr[i].length; j++) {
                        if (j === 0) {
                            arr2.push(" ");
                            arr2.push(arr[i][j].toUpperCase());
                            continue;
                        }
                        arr2.push(arr[i][j]);
                    }
                }
            }
            return arr2;
        }
        function longInString(char) {
            let arr = char.split(" ");
            let max = arr[0].length;
            let index = 0;
            for (let i = 1; i < arr.length ; i++) {
                if (arr[i].length > max) {
                    max = arr[i].length;
                    index = i;
                }
            }
            document.write("<br>Từ dài nhất trong chuỗi là: " + arr[index] + " có " + max + " kí tự");
        }

        let arr2 = getNormalize(char);
        document.write("Chuỗi sau khi chuẩn hóa: " + arr2.join(""));
        longInString(char);
    </script>
</body>
</html>
