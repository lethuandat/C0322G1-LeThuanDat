<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
    <script>
        let arr2d = [
            [7, 4, 2, 17, 15],
            [0,18, 6, 22, 10],
            [41, 5, 26, 8, 19]
        ]
        document.write("Mảng lúc ban đầu:<br>");
        for (let i = 0; i < arr2d.length; i++) {
            for (let j = 0; j < arr2d[i].length; j++) {
                document.write(arr2d[i][j] + " ");
            }
            document.write("<br>");
        }
        function maxValue(arr2D) {
            let max = arr2D[0][0];
            for (let i = 0; i < arr2D.length; i++) {
                for (let j = 0; j < arr2D[i].length ; j++) {
                    if (arr2D[i][j] > max) {
                        max = arr2D[i][j];
                    }
                }
            }
            return max;
        }
        function minValue(arr2D) {
            let min = arr2D[0][0];
            for (let i = 0; i < arr2D.length; i++) {
                for (let j = 0; j < arr2D[i].length ; j++) {
                    if (arr2D[i][j] < min) {
                        min = arr2D[i][j];
                    }
                }
            }
            return min;
        }
        let max;
        let min;
        for (let i = 0; i < arr2d.length; i++) {
            for (let j = 0; j < arr2d[i].length; j++) {
                max = maxValue(arr2d);
                min = minValue(arr2d);
            }
        }
        document.write("Giá trị lớn nhất trong mảng là " + max);
        document.write("<br>Giá trị nhỏ nhất trong mảng là " + min);
    </script>
</body>
</html>
